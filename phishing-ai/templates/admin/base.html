<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">

</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <a href="/admin" class="sidebar-brand">Phishing Detection</a>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="/admin/logout">Logout</a></li>
                    <li><a href="/admin" class="{% if request.path == '/admin' %}active{% endif %}">Dashboard</a></li>
                    <li><a href="/admin/scans" class="{% if '/scans' in request.path %}active{% endif %}">Scans</a></li>
                    <li><a href="/admin/reports" class="{% if '/reports' in request.path %}active{% endif %}">Reports</a></li>
                    <li><a href="/admin/audit" class="{% if '/audit' in request.path %}active{% endif %}">Audit Log</a></li>
                    <li><a href="/">Web Analyzer</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
